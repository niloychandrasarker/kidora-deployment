version: '3.9'

services:
  db:
    image: postgres:15
    container_name: kidora-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kidora
      POSTGRES_USER: kidora
      POSTGRES_PASSWORD: kidora@root
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kidora-network
volumes:
  db-data:

networks:
  kidora-network:
    driver: bridge
